<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-sacel=1.0">

    <title>Szabo Huba Personal Website</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="todo.css" rel="stylesheet" type="text/css">
	<script src="todo.js" defer></script>



    </head>
<body>

    <section class="header">
        
    

        <section class="header">
            
        <h2>My kanban board..</h2>
            <div class="filter-container">
                <form>
                    <input type="text" id="filter" class="filter" placeholder="Filter tasks..." />
                    <button class="search">Filter Tasks</button>
                </form>
            </div>
            <div class="container">
                <div class="box tasks bg1">
                    <div class="box-sub">
                        <form id="myForm">
                            <input type="text" class="task input" />
                            <button class="add">Add Task</button>
                        </form>
                    </div>
                    <div class="tasks" id="lists">
                    </div>
                </div>


                <div class="box working">
                    <div class="box-sub">Working</div>
                    <div id="working" class="tasks">
                    </div>
                </div>


                <div class="box completed">
                    <div class="box-sub">Completed</div>
                    <div id="completedList" class="tasks">
                    </div>
                </div>


            </div>





        <section class="footer">
            <div class="icons">
    
                <a href="index.html" class="fa fa-home"></a>
               
    
             </div>
    
        </section>








    <script src="./todo.js/"></script>

</body>


</html>
